<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>贪吃蛇demo</title>
    <style>
        body {
            margin: 0;
            /*overflow: hidden;*/
            text-align: center;
        }
        #container {
            display: inline-block;
            position: relative;
            background: #0097e1;
            border: 1px solid #777;
        }
        #info {
            position: absolute;
            top: 30px;
            left: 30px;
            text-align: left;
        }
        #start {
            position: absolute;
            top: 70%;
            left: 43%;
            cursor: pointer;
        }
        #stop {
            position: absolute;
            top: 10%;
            right: 10%;
            cursor: pointer;
        }
        #arrow {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        #top {
            position: absolute;
            top: 0;
            left: 100px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 50px solid #e17446;
            cursor: pointer;
        }
        #left {
            position: absolute;
            top: 100px;
            left: 0;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-right: 50px solid #e17446;
            cursor: pointer;
        }
        #right {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-left: 50px solid #e17446;
            cursor: pointer;
        }
        #bottom {
            position: absolute;
            top: 200px;
            left: 100px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 50px solid #e17446;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="main">ERROR: 101 LITTLE BUGS IN THE CODE!</canvas>

    <canvas id="start" width="128" height="128"></canvas>
    <canvas id="stop"></canvas>
    <div id="info">
        <p>当前得分：<span id="score">0</span></p>
        <p>最高得分：<span id="high-score">0</span></p>
        <p>用时：<span id="time">0:00:00</span></p>
    </div>
</div>
<div>
    <div id="arrow">
        <div id="top"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="bottom"></div>
    </div>
</div>

<script src="./snake.js"></script>
<script>
    var Snake = new SnakeGame("main", "start", "stop");
    var score = document.getElementById("score");
    var highScore = document.getElementById("high-score");
    var time = document.getElementById("time");
    var stop = document.getElementById("stop");

    var interval = setInterval(function () {
      score.innerText = Snake.getScore();
      highScore.innerText = Snake.getHighScore();
      time.innerText = Snake.getGameTime();
    }, 300);

    var arrow = document.getElementById("arrow");

    arrow.addEventListener("click", function (e) {
      var e = e || window.event;
      var target = e.target || e.srcElement;
      if (target.id == "top") {
        Snake.snake.direction = 1;
      }
      if (target.id == "right") {
        Snake.snake.direction = 2;
      }
      if (target.id == "bottom") {
        Snake.snake.direction = 3;
      }
      if (target.id == "left") {
        Snake.snake.direction = 0;
      }
    });



</script>
</body>
</html>
